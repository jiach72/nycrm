version: '3.8'

services:
  # ========== PostgreSQL 数据库 ==========
  postgres:
    image: postgres:15-alpine
    container_name: tonghai-postgres
    restart: always
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: crm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tonghai-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U crm_user -d crm_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis 缓存 ==========
  redis:
    image: redis:7-alpine
    container_name: tonghai-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - tonghai-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== 后端 API 服务 ==========
  backend:
    image: ghcr.io/${GITHUB_REPO}/backend:latest
    container_name: tonghai-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://crm_user:${DB_PASSWORD:-changeme}@postgres:5432/crm_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tonghai-network

volumes:
  postgres_data:
  redis_data:


networks:
  tonghai-network:
    driver: bridge
